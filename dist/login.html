<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK FONT CSS-->

    <!-- BASE CSS -->
    <link rel="stylesheet" href="assets/css/base.css" />

    <title>GGR COIN PURCHASE SYSTEM | HOME</title>
  </head>
  <body class="body">
    <div class="section">
      <div class="header">
        <div class="header__title">
          <h3 class="header__title--text">GGR Coin Rurchase System</h3>
        </div>
      </div>
      <div class="login">
        <div class="login__title">
          <h3 class="login__title-text">Log in</h3>
          <form action="" class="login__form">
            <input
              type="text"
              class="login__form--box"
              placeholder="ID를 입력해주세요.(Please enter your ID)"
              required
            />
            <input
              type="password"
              class="login__form--box"
              placeholder="패스워드를 입력해주세요.(Please enter your password"
              required
            />
            <input
              type="submit"
              class="login__form--button button"
              value="LOGIN"
            />
            <div class="login__notice">
              <div class="login__notice--title">Notice</div>
              <div class="login__notice--description">
                <p class="login__notice--description-text">
                  ID와 패스워드 분실 확인은(써드파티) 서비스업체에 문의바랍니다.
                </p>
                <p class="login__notice--description-text">
                  Please contact the (third-party) service provider to confirm
                  the loss of your ID and password
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="footer">
        <div class="footer_contents">
          <div class="footer__copyright">
            RPC MainNet &copy; 2022(T1) | Blockchain Explorer
          </div>
          <img src="./assets/img/login_img.png" alt="" class="w-40" />
        </div>
      </div>
    </div>
  </body>
</html>
